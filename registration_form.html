<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
</head>

<body>
	<h1>REGISTRATION FORM</h1>
	<form name="registerForm">
		<h4>
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="firstName" placeholder="Enter first name*" required />
		</h4>
		<h4>
			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" placeholder="Enter Last name*" required />
		</h4>
		<h4>
			<label for="password">Password:</label>
			<input type="password" id="password" placeholder="Enter password*" pattern=".{8,}" required title="Enter minimum 8 characters!" />
		</h4>
		<h4>
			<label for="e-mail">E-mail:</label>
			<input type="email" id="e-mail" placeholder="Enter email*" pattern=".+@gmail.com" size="30" required />
		</h4>
		<h4>
			<label for="phoneNumber">Phone Number:</label>
			<input type="text" id="phoneNumber" placeholder="Enter phone*" maxlength="10" pattern=".{10,}" required title="9 characters length" />
		</h4>
		<h4>
			<label for="dateOfBirth">DOB:</label>
			<input type="date" id="dob" required />
		</h4>
		<h4>
			<label for="country">Country:</label>
			<input type="text" id="country" />
		</h4>
		<h4>
			Select Course:
			<select type="text" name="Subject">
				<option>BTECH</option>
				<option>MBA</option>
				<option>MCA</option>
				<option>M.COM</option>
			</select>
		</h4>
		<h4>
			Choose Your Favourite Sports player:
		</h4>
			<input type="checkbox" id="Player1" name="Player1" value="neeraj" />
			<label>Neeraj Chopra</label><br>
			<input type="checkbox" id="Player2" name="Player2" value="virat" />
			<label>Virat Kohli</label><br>
			<input type="checkbox" id="Player3" name="Player3" value="ronaldo" />
			<label>Cristiano Ronaldo</label><br>
			<input type="checkbox" id="Player4" name="Player4" value="dhoni" />
			<label>MS Dhoni</label>
		<h4>
			What is your gender?
		</h4>
			<input type="radio" name="media" value="newspaper" />
			<label>Male</label><br>
			<input type="radio" name="media" value="recommend" />
			<label>Female</label><br><br>
		<input type="submit" value="Submit" name="submit" />
		<input type="reset" value="Reset" name="reset" />
	</form>
</body>

</html>
